<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="%PUBLIC_URL%/logo-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script>
      // Create a circular favicon - this approach uses a dynamic favicon
      document.addEventListener('DOMContentLoaded', function() {
        try {
          // Create a canvas to draw the circular logo
          const canvas = document.createElement('canvas');
          const size = 64; // Size of the favicon
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          
          // Create a circular clipping path
          ctx.beginPath();
          ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2, true);
          ctx.closePath();
          ctx.clip();
          
          // Load and draw the original image
          const img = new Image();
          img.onload = function() {
            // Draw the image inside the circular clipping path
            ctx.drawImage(img, 0, 0, size, size);
            
            // Create a circular border
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2, true);
            ctx.strokeStyle = '#00a89c';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Update the favicon link with the canvas data URL
            const favicon = document.querySelector('link[rel="icon"]');
            favicon.href = canvas.toDataURL('image/png');
          };
          img.src = '%PUBLIC_URL%/logo.jpg';
        } catch (e) {
          console.error('Error creating circular favicon:', e);
        }
      });
    </script>
